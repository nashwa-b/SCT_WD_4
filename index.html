<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>üìù To-Do List</h1>
    <div class="list-section">
      <label for="list-select">Choose List:</label>
      <select id="list-select"></select>
      <input type="text" id="new-list-input" placeholder="New list name" />
      <button id="add-list-btn" type="button">Add List</button>
    </div>
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Enter a new task" />
      <textarea id="task-desc" placeholder="Task description" rows="3"></textarea>
      <input type="datetime-local" id="task-date" />
      <select id="task-priority">
        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>
      </select>
      <div style="width:100%">
        <button id="add-btn" type="button" style="width:100%">Add Task</button>
      </div>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
  <script>
    document.getElementById('add-btn').onclick = addTask;
  </script>
</body>
</html>
